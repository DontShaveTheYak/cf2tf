name: Tests

on:
  push:
    branches:
      - "master"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  single:
    runs-on: ubuntu-latest
    name: Python 3.12
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Setup Latest Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.12
          architecture: x64

      - name: Setup Poetry
        run: |
          pip install poetry==1.4.0
          poetry install

      - name: Setup requirements
        run: pip install nox nox_poetry coverage[toml]

      - name: Run Tests
        run: nox -s tests -p 3.12

      - name: Combine Coverage reports
        run: nox -s coverage -p 3.12

      - name: Convert Coverage
        run: coverage xml --fail-under=0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.3.1
        with:
          flags: unit

  multi:
    needs: single
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11","3.13"] # 3.12 is done in the job above
    name: Python ${{ matrix.python-version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Setup Nox
        run: pip install nox nox_poetry

      - name: Setup Poetry
        run: pip install poetry==1.4.0

      - name: Run Tests
        run: nox -s tests -p ${{ matrix.python-version }}
