  RevokeDefaultVPCNACLRule:
    Type: AWS::Lambda::Function
    Condition: CreateNewResources
    DependsOn: VPC
    Properties:
      FunctionName: !Sub RevokeDefaultVPCNACLRule_${EnvName}
      Role: !If [SGandNACLModifyLambdaRole, !GetAtt LambdaRole.Arn, !Ref ExistingSGandNACLLambdaRole]
      Runtime: python3.7
      Handler: index.lambda_handler
      MemorySize: 128
      Timeout: 60
      Code:
        ZipFile: |
          import os
          import boto3
          import json
          import logging
          logger = logging.getLogger()
          def lambda_handler(event, context):
              try:
                  is_entries_removed = False
                  ec2 = boto3.resource('ec2')
                  nacl_id = os.getenv('naclid', '')
                  network_acl = ec2.NetworkAcl(nacl_id)

                  for entry in network_acl.entries:
                      if entry.get('CidrBlock') == '0.0.0.0/0' and entry.get('Egress') is False and \
                              entry.get('RuleAction') == 'allow' and entry.get('Protocol') == '-1':
                          network_acl.delete_entry(Egress=False, RuleNumber=entry.get('RuleNumber'))
                          logger.info(f'Rule entry {entry} removed from network ACL')
                          is_entries_removed = True
                  if not is_entries_removed:
                      return {
                        'statusCode': 200,
                        'body': json.dumps('No rule entries present in Network NACL ' +  nacl_id + ' which satisfies the rule condition.')
                      }
                      
                  return {
                    'statusCode': 200,
                    'body': json.dumps('Inbound rules removed for default NACL ' + nacl_id + 'of VPC.')
                  }
              except Exception as e:
                  logger.error('Error while removing the ingress rules from the default NACL ' + nacl_id + 'of VPC.')
                  raise(e)    
      Environment:
        Variables:
          naclid: !GetAtt VPC.DefaultNetworkAcl

  RevokeDefaultVPCNACLRuleInvoke:
