name: Tests

on:
  push:
    branches:
      - "master"
  pull_request:
    paths-ignore:
      - ".github/workflows/release.yml"
      - ".github/workflows/pr_checks.yml"

jobs:
  single:
    runs-on: ubuntu-latest
    name: Python 3.11
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.1

      - name: Setup Latest Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.11
          architecture: x64

      - name: Setup Poetry
        run: |
          pip install poetry==1.4.0
          poetry install

      - name: Setup requirements
        run: pip install nox nox_poetry coverage[toml]

      - name: Run Tests
        run: nox -s tests -p 3.11

      - name: Combine Coverage reports
        run: nox -s coverage -p 3.11

      - name: Convert Coverage
        run: coverage xml --fail-under=0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit
          fail_ci_if_error: true

  multi:
    needs: single
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.12"] # 3.11 is done in the job above
    name: Python ${{ matrix.python-version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.1

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Setup Nox
        run: pip install nox nox_poetry

      - name: Setup Poetry
        run: pip install poetry==1.4.0

      - name: Run Tests
        run: nox -s tests -p ${{ matrix.python-version }}
